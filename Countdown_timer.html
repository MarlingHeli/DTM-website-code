<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- Import css script-->
    <link href="Timer_style.css" rel="stylesheet" type="text/css">
    <!-- Import Asap font -->
    <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>
</head>

<body>

<h3>Time until Ball</h3>
<p>Get your tickets now :)</p>
<div class="timer">
    <div>
        <p>Days</p>
        <span id="days">00</span>
        <span>:</span>
    </div>
    <div>
        <p>Hours</p>
        <span id="hours">00</span>
        <span>:</span>
    </div>
    <div>
        <p>Minutes</p>
        <span id="minutes">00</span>
        <span>:</span>
    </div>
    <div>
        <p>Seconds</p>
        <span id="seconds">00</span>
    </div>
</div>

<script>
    var countDownDate = new Date("July 10, 2024 18:00:00").getTime();

    //make single digits have a 0 in front of them
    function padWithZero(number) {
        return number < 10 ? '0' + number : number;
    }

    //calculate time between now and set date
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        //set timer as 00:00:00 when we reach the date.
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            return;
        }

        // Calculating time for day, hour, minute, and second
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("days").innerHTML = padWithZero(days);
        document.getElementById("hours").innerHTML = padWithZero(hours);
        document.getElementById("minutes").innerHTML = padWithZero(minutes);
        document.getElementById("seconds").innerHTML = padWithZero(seconds);

    }, 1000);
</script>

</body>
</html>
